<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EnergoGidBot</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    :root {
      --tg-theme-bg-color: var(--tg-theme-bg-color, #ffffff);
      --tg-theme-text-color: var(--tg-theme-text-color, #000000);
      --tg-theme-button-color: var(--tg-theme-button-color, #2481cc);
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: var(--tg-theme-bg-color);
      color: var(--tg-theme-text-color);
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      overflow-x: hidden; /* –ü—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–∞–µ–º –≥–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª—å–Ω—É—é –ø—Ä–æ–∫—Ä—É—Ç–∫—É */
    }

    header {
      text-align: center;
      padding: 20px 10px;
      max-width: 400px;
      margin: 0 auto;
    }

    header h1 {
      font-size: 22px;
      margin: 0;
    }

    header p {
      font-size: 14px;
      color: gray;
      margin: 5px 0 0;
    }

    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      padding: 0 20px;
      max-width: 400px;
      margin: 0 auto;
    }

    .tile {
      background: #f5f5f5;
      border-radius: 12px;
      border: none;
      padding: 25px 10px;
      text-align: center;
      font-size: 16px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: background 0.2s;
    }

    .tile:hover {
      background: #e8e8e8;
    }

    .tile span {
      font-size: 34px;
      margin-bottom: 8px;
    }

    nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      display: flex;
      justify-content: space-around;
      border-top: 1px solid #ddd;
      padding: 10px 0;
      background: #fafafa;
      z-index: 1000;
    }

    /* –î–æ–±–∞–≤–ª—è–µ–º –æ—Ç—Å—Ç—É–ø —Å–Ω–∏–∑—É –¥–ª—è –∫–æ–Ω—Ç–µ–Ω—Ç–∞, —á—Ç–æ–±—ã –æ–Ω –Ω–µ –ø–µ—Ä–µ–∫—Ä—ã–≤–∞–ª—Å—è –Ω–∞–≤–∏–≥–∞—Ü–∏–µ–π */
    .page {
      padding-bottom: 80px; /* –û—Ç—Å—Ç—É–ø –¥–ª—è —Ñ–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–Ω–æ–π –Ω–∞–≤–∏–≥–∞—Ü–∏–∏ */
    }

    nav button {
      background: none;
      border: none;
      font-size: 13px;
      color: gray;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 3px;
      flex: 1;
      justify-content: center;
      padding: 8px;
      cursor: pointer;
    }

    nav button.active {
      color: var(--tg-theme-button-color);
    }

    nav button span {
      font-size: 18px;
    }

    /* ====== –í—Ç–æ—Ä–æ–π —ç–∫—Ä–∞–Ω ====== */
    .page {
      display: none;
      flex: 1;
      flex-direction: column;
      padding: 10px 20px;
    }

    .page.active {
      display: flex;
    }

    .page h2 {
      text-align: center;
      font-size: 20px;
      margin-bottom: 15px;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
    }

    .list button {
      width: 100%;
      background: #f5f5f5;
      border: none;
      border-radius: 10px;
      padding: 14px;
      text-align: left;
      font-size: 15px;
      margin-bottom: 10px;
      cursor: pointer;
    }

    .list button:hover {
      background: #e8e8e8;
    }
  </style>
</head>
<body>
  <!-- === –ì–ª–∞–≤–Ω—ã–π —ç–∫—Ä–∞–Ω === -->
  <div id="home" class="page active">

    <main>

        <button class="tile" onclick="openSection('profession')">
          <span>üë∑</span> –ü—Ä–æ—Ñ–µ—Å—Å–∏—è

          <span>‚ö°</span> –ü—Ä–∏—Å–æ–µ–¥–∏–Ω–µ–Ω–∏–µ
        </button>
        <button class="tile" onclick="openSection('contract')">
          <span>üìÑ</span> –î–æ–≥–æ–≤–æ—Ä

          <span>üõ†Ô∏è</span> –≠–∫—Å–ø–ª—É–∞—Ç–∞—Ü–∏—è
        </button>
      </div>
    </main>

    <nav>
      <button class="active"><span>üè†</span> –ì–ª–∞–≤–Ω–∞—è</button>
      <button><span>üìö</span> –ö—É—Ä—Å—ã</button>
      <button><span>üìä</span> –ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä—ã</button>
      <button><span>‚öôÔ∏è</span> –ù–∞—Å—Ç—Ä–æ–π–∫–∏</button>
    </nav>
  </div>

  <!-- === –≠–∫—Ä–∞–Ω "–ü—Ä–æ—Ñ–µ—Å—Å–∏—è" === -->
  <div id="profession" class="page">
    <h2>üë∑ –ü—Ä–æ—Ñ–µ—Å—Å–∏—è —ç–Ω–µ—Ä–≥–µ—Ç–∏–∫</h2>
    <div class="list">
      <button>üìò –ü–æ–¥–≥–æ—Ç–æ–≤–∫–∞</button>
      <button>‚ö° –ì—Ä—É–ø–ø–∞ –ø–æ —ç–ª–µ–∫—Ç—Ä–æ–±–µ–∑–æ–ø–∞—Å–Ω–æ—Å—Ç–∏</button>
      <button>üßØ –û—Ö—Ä–∞–Ω–∞ —Ç—Ä—É–¥–∞</button>
      <button>üõ°Ô∏è –¢–µ—Ö–Ω–∏–∫–∞ –±–µ–∑–æ–ø–∞—Å–Ω–æ—Å—Ç–∏</button>
      <button>üßæ –°–æ—Å—Ç–∞–≤–ª–µ–Ω–∏–µ —Ä–µ–∑—é–º–µ</button>
    </div>
  </div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand(); // –†–∞–∑–≤–µ—Ä–Ω—É—Ç—å –æ–∫–Ω–æ

    const homePage = document.getElementById("home");
    const professionPage = document.getElementById("profession");

    function openSection(section) {
      if (section === "profession") {
        homePage.classList.remove("active");
        professionPage.classList.add("active");
        tg.BackButton.show();
      } else {
        tg.sendData(JSON.stringify({ section }));
      }
    }

    tg.BackButton.onClick(() => {
      professionPage.classList.remove("active");
      homePage.classList.add("active");
      tg.BackButton.hide();
    });
  </script>
</body>
</html>
